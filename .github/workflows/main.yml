
name: Terraform-Vagrant-Ansible

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform & Vagrant
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3   # ÙŠØ³Ø­Ø¨ Ø§Ù„Ø±ÙŠØ¨Ùˆ (main.tf + playbook.yml + Vagrantfile)

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      

      - name: Terraform Init
        run: C:\Terraform\terraform.exe init

      - name: Terraform Apply (run Vagrant)
        run: C:\Terraform\terraform.exe apply -auto-approve

        env:
         ROJECT_PATH: /mnt/c/Users/HOUSSAM/Desktop/terraform-ansible-vbox

      - name: Generate inventory.ini
        run: |
           echo "[ubuntu]" > inventory.ini
           echo "192.168.56.10 ansible_user=vagrant ansible_port=22 ansible_ssh_private_key_file=${{ env.PROJECT_PATH }}/.vagrant/machines/default/virtualbox/private_key ansible_ssh_extra_args='-o StrictHostKeyChecking=no'" >> inventory.ini
        shell: pwsh


  

      - name: Upload inventory artifact
        uses: actions/upload-artifact@v4
        with:
          name: inventory
          path: inventory.ini

    

  ansible:
   name: Configure K8s & Deploy Nginx
   needs: terraform
   runs-on: self-hosted
   steps:
      - name: Checkout Code with LF Line Endings
        uses: actions/checkout@v3
        with:
            cri:  'lf'
 
      - name: Download inventory
        uses: actions/download-artifact@v4
        with:
          name: inventory

      - name: Fix SSH key permissions in WSL
        shell: pwsh
        run: |
         
          wsl --user root chmod 600 /mnt/c/Users/HOUSSAM/Desktop/terraform-ansible-vbox/.vagrant/machines/default/virtualbox/private_key
       
        

      - name: Remove old SSH host key
        shell: pwsh
        run: |
            wsl bash -c " rm -rf ~/ansible-env && python3 -m venv ~/ansible-env && source ~/ansible-env/bin/activate && ssh-keygen -f "/home/houssam/.ssh/known_hosts" -R "192.168.56.10" "
        

    # ðŸ‘‡ NEW: Setup venv and install Ansible + k8s SDK
      - name: Setup Ansible Virtual Environment
        shell: pwsh
        run: |
          wsl bash -c "python3 -m venv ~/ansible-env && source ~/ansible-env/bin/activate && pip install --upgrade pip ansible kubernetes && ansible-playbook -i /mnt/c/Users/HOUSSAM/Desktop/terraform-ansible-vbox/inventory.ini /mnt/c/Users/HOUSSAM/Desktop/terraform-ansible-vbox/playbook.yml && echo 'âœ… Done'"
         

    # ðŸ‘‡ Run playbook INSIDE the venv
      - name: Run Ansible Playbook
        shell: pwsh
        run: |
           wsl bash -c "python3 -m venv ~/ansible-env && source ~/ansible-env/bin/activate && pip install --upgrade pip ansible kubernetes && ansible-playbook -i /mnt/c/Users/HOUSSAM/Desktop/terraform-ansible-vbox/inventory.ini /mnt/c/Users/HOUSSAM/Desktop/terraform-ansible-vbox/playbook.yml"
        

