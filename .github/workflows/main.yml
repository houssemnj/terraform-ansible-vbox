      #     wsl sudo apt update
      #     wsl sudo apt install -y ansible
      - name: Fix private key permissions
        shell: pwsh
        run: |
             wsl --user root
             wsl chmod 600 /mnt/c/Users/HOUSSAM/Desktop/terraform-ansible-vbox/.vagrant/machines/default/virtualbox/private_key 
             
      - name: remove the old key li ken ma5doum ken project 9able ken ye5dem
        shell: pwsh
        run: |
            wsl --user root
            wsl ssh-keygen -f "/root/.ssh/known_hosts" -R "[127.0.0.1]:2222"
  
